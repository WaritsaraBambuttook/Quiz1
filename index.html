<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="index.js"></script>
    <title>Shopping</title>
</head>

<body>
    <ons-page id="helloworld-page">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button>
                    <i class="zmdi zmdi-case"></i>
                </ons-toolbar-button>
            </div>

            <div class="center">Home</div>

            <div class="right">
                <ons-toolbar-button>
                    <i class="zmdi zmdi-help"></i>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        


        <ons-tabbar>
            <ons-tab page="index.html" label="Home" badge="7" active>
                <i class="zmdi zmdi-home"></i>
            </ons-tab>
            <ons-tab page="tab2.html" label="Cart" active-icon="md-face">
                <i class="zmdi zmdi-shopping-cart-plus"></i>
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="index.html">
        <ons-page>
            
                <p style="text-align: center; margin-top: 10px;">
                     <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
                </p>
            
            <ons-carousel swipeable auto-scroll overscrollable style="width: 100vw; height: 250px;" id="carousel">
                <ons-carousel-item style="background: url('img/1.jpg')no-repeat center;background-size: contain;"></ons-carousel-item>
                <ons-carousel-item style="background: url('img/2.jpg')no-repeat center;background-size: contain;"></ons-carousel-item>
                <ons-carousel-item style="background: url('img/3.jpg')no-repeat center;background-size: contain;"></ons-carousel-item>
            </ons-carousel>

            <ons-row class="category">
                    
                <ons-col modifier="nodivider" id="Category_1" onclick="openPlaylist(this.id)">
                      <div class="category_wrapper">
                        <figure class="category_thumbnail">
                          <ons-icon ><i class="zmdi zmdi-male-female"></i></ons-icon>
                          <div class="category_title" id="Category_1_name">Party</div>
                        </figure>
                      </div>
                    </ons-col>

                    <ons-col modifier="nodivider" id="Category_2" onclick="openPlaylist(this.id)">
                      <div class="category_wrapper">
                        <figure class="category_thumbnail">
                          <ons-icon icon="fa-headphones"></ons-icon>
                          <div class="category_title" id="Category_2_name">Relax</div>
                        </figure>
                      </div>
                    </ons-col>

                    <ons-col modifier="nodivider" id="Category_2" onclick="openPlaylist(this.id)">
                            <div class="category_wrapper">
                              <figure class="category_thumbnail">
                                <ons-icon icon="fa-headphones"></ons-icon>
                                <div class="category_title" id="Category_2_name">Relax</div>
                              </figure>
                            </div>
                          </ons-col>
                  </ons-row>
        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page>

        </ons-page>
    </template>

</body>

</html>
