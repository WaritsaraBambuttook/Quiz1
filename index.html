<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Shopping</title>
</head>

<body>
    <ons-page id="helloworld-page">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button>
                    <i class="zmdi zmdi-case"></i>
                </ons-toolbar-button>
            </div>

            <div class="center">Home</div>

            <div class="right">
                <ons-toolbar-button>
                    <i class="zmdi zmdi-help"></i>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>


        <ons-tabbar>
            <ons-tab page="index.html" label="Home" active>
                <i class="zmdi zmdi-home"></i>
            </ons-tab>
            <ons-tab page="tab2.html" label="Cart" active-icon="md-face">
                <i class="zmdi zmdi-shopping-cart-plus"></i>
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="index.html">
        <ons-page>

            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
            </p>

            <ons-carousel swipeable auto-scroll overscrollable style="width: 100vw; height: 300px;" id="carousel">
                <ons-carousel-item style="background: url('img/1.jpg')no-repeat center;background-size: contain;"></ons-carousel-item>
                <ons-carousel-item style="background: url('img/2.jpg')no-repeat center;background-size: contain;"></ons-carousel-item>
                <ons-carousel-item style="background: url('img/3.jpg')no-repeat center;background-size: contain;"></ons-carousel-item>
            </ons-carousel>

            <ons-row class="category">
                <ons-col modifier="nodivider" id="Category_1" onclick="openPlaylist(this.id)">
                    <div class="category_wrapper">
                        <figure class="category_thumbnail">
                            <ons-icon icon="fa-users"></ons-icon>
                            <div class="category_title" id="Category_1_name">Party</div>
                        </figure>
                    </div>
                </ons-col>

                <ons-col modifier="nodivider" id="Category_2" onclick="openPlaylist(this.id)">
                    <div class="category_wrapper">
                        <figure class="category_thumbnail">
                            <ons-icon icon="fa-headphones"></ons-icon>
                            <div class="category_title" id="Category_2_name">Relax</div>
                        </figure>
                    </div>
                </ons-col>

                <ons-col modifier="nodivider" id="Category_2" onclick="openPlaylist(this.id)">
                    <div class="category_wrapper">
                        <figure class="category_thumbnail">
                            <ons-icon icon="fa-headphones"></ons-icon>
                            <div class="category_title" id="Category_2_name">Relax</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>

            <ons-row class="category">

                <ons-col modifier="nodivider" id="Category_3" onclick="openPlaylist(this.id)">
                    <div class="category_wrapper">
                        <figure class="category_thumbnail">
                            <ons-icon icon="ion-music-note"></ons-icon>
                            <div class="category_title" id="Category_3_name">Classical</div>
                        </figure>
                    </div>
                </ons-col>

                <ons-col modifier="nodivider" id="Category_4" onclick="openPlaylist(this.id)">
                    <div class="category_wrapper">
                        <figure class="category_thumbnail">
                            <ons-icon icon="ion-android-microphone"></ons-icon>
                            <div class="category_title" id="Category_4_name">Pop</div>
                        </figure>
                    </div>
                </ons-col>

                <ons-col modifier="nodivider" id="Category_3" onclick="openPlaylist(this.id)">
                    <div class="category_wrapper">
                        <figure class="category_thumbnail">
                            <ons-icon icon="ion-music-note"></ons-icon>
                            <div class="category_title" id="Category_3_name">Classical</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>

            <ons-row class="category">
                <ons-col modifier="nodivider" id="Category_5" onclick="openPlaylist(this.id)">
                    <div class="category_wrapper">
                        <figure class="category_thumbnail">
                            <ons-icon icon="fa-smile-o"></ons-icon>
                            <div class="category_title" id="Category_5_name">Happy</div>
                        </figure>
                    </div>
                </ons-col>

                <ons-col modifier="nodivider" id="Category_6" onclick="openPlaylist(this.id)">
                    <div class="category_wrapper">
                        <figure class="category_thumbnail">
                            <ons-icon icon="fa-bed"></ons-icon>
                            <div class="category_title" id="Category_6_name">Sleepy</div>
                        </figure>
                    </div>
                </ons-col>

                <ons-col modifier="nodivider" id="Category_6" onclick="openPlaylist(this.id)">
                    <div class="category_wrapper">
                        <figure class="category_thumbnail">
                            <ons-icon icon="fa-bed"></ons-icon>
                            <div class="category_title" id="Category_6_name">Sleepy</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>
        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page>
            <ons-list>
                <ons-list-header>Shopping Cart</ons-list-header>
                <ons-list-item>
                    <ons-row class="item">
                        <ons-col>
                            <img src="img/item1.jpg" class="img">
                        </ons-col>
                        <ons-col>
                            <p>Apple Watch Series 3 GPS 42mm Grey</p>
                            <p>฿12,650.00</p>
                        </ons-col>
                        <ons-col>
                            <i class="zmdi zmdi-delete"></i>
                        </ons-col>
                    </ons-row>
                </ons-list-item>

                <ons-list-item>
                    <ons-row class="item">
                        <ons-col>
                            <img src="img/item2.jpg" class="img">
                        </ons-col>
                        <ons-col>
                            <p>Microlab Speacker</p>
                            <p>฿1,570.00</p>
                        </ons-col>
                        <ons-col>
                            <i class="zmdi zmdi-delete"></i>
                        </ons-col>
                    </ons-row>
                </ons-list-item>

                <ons-list-item>
                    <ons-row class="item">
                        <ons-col>
                            <img src="img/item3.jpg" class="img">
                        </ons-col>
                        <ons-col>
                            <p>Nike Air Max</p>
                            <p>฿2,990.00</p>
                        </ons-col>
                        <ons-col>
                            <i class="zmdi zmdi-delete"></i>
                        </ons-col>
                    </ons-row>
                </ons-list-item>
            </ons-list>
            <br>
            <ons-button modifier="large">large</ons-button>

        </ons-page>
    </template>

</body>

</html>
